<li class="todo-item" [class.todo__item_completed]="isCompleted">
    <div class="todo-item__flex-wrapper">
        <p class="todo-item__text" [class.todo__item_completed]="taskToDisplay.completed">{{taskToDisplay.title}}</p>
        @if (!isCompleted) {
            <div class="todo-item__check-box">
                <button class="todo-item__comp-button button" (click)="markTaskAsComp()">
                    <img ngSrc="assets/images/svg/done-icon.svg" width="32" height="32" priority alt="Complete task icon">
                </button>
                <button class="todo-item__cancel-button button" (click)="markTaskAsCanceled()">
                    <img ngSrc="assets/images/svg/cancel-icon.svg" width="32" height="32" priority alt="Cancel task icon">
                </button>
            </div>
        }
    </div>
</li>
