<li class="todo-item" [class.todo__item_completed]="isCompleted">
    <div class="todo-item__flex-wrapper">
        <p class="todo-item__text" [class.todo__item_completed]="taskToDisplay.status === 'COMPLETED'">{{taskToDisplay.title}}</p>
        @if (!isCompleted) {
            <div class="todo-item__check-box">
                <button class="todo__comp-button button" (click)="markTaskAsComp()">
                    <img ngSrc="assets/images/completed-icon.png" width="24" height="24" priority alt="Complete task icon">
                </button>
                <button class="todo__cancel-button button" (click)="markTaskAsCanceled()">
                    <img ngSrc="assets/images/cancel-icon.png" width="24" height="24" priority alt="Cancel task icon">
                </button>
            </div>
        }
    </div>
</li>
