<form class="form border" novalidate [formGroup]="toDoForm">
    <label for="input" class="form__label visually-hidden">Enter a task</label>
    <input class="form__input" formControlName = "task" placeholder="Input new task here" id="input">
    <button
            class="form__button button"
            [disabled]="toDoForm.invalid"
            (click)="addTask()"
    >
        <img
                [ngSrc]="(currentMode$ | async) === 'light' ?
                './assets/images/svg/add-icon.svg' :
                './assets/images/svg/add-icon_dark.svg'"
                width="38" height="38"
                priority
                alt="Add task button"
        >
    </button>
</form>
