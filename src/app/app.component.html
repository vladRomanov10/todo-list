<div class="app">
    <div class="app__wrapper">
        <h1 class="app__header header">MY tasks</h1>
        <app-toggle-themes></app-toggle-themes>
    </div>
    <app-input
            class="app__input"
            (addTaskEvent)="createTaskFromInput($event)">
    </app-input>
    <app-todo-list
            class="app__todo-list"
            [tasksArray]="tasksArray"
            (markTaskAsCanceledEvent) = "deleteTask($event)"
            (markTaskAsCompEvent)="changeTaskStatus($event)"
            (returnTaskFromCompEvent)="changeTaskStatus($event)"
    >

    </app-todo-list>
    <app-delete-buttons
            class="app__delete-buttons"
            [tasksArray]="tasksArray"
    >
    </app-delete-buttons>
</div>
