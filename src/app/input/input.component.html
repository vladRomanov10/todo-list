<form class="input__form" novalidate [formGroup]="toDoForm">
    <label class="input__label">Enter a task</label>
    <input class="input__input" formControlName = "task">
    <button class="input__button" [disabled]="toDoForm.invalid" (click)="addTask(toDoForm.value.task)">Add the task</button>
</form>
